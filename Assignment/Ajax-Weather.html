<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef3f7;
        }
        .search-box input {
            max-width: 350px;
        }
        .card {
            padding: 20px;
            border-radius: 12px;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body class="py-5">

    <div class="container text-center">
        <h1 class="mb-4">ðŸŒ¤ Weather API</h1>

        <div class="search-box d-flex justify-content-center gap-2 mb-4">
            <input type="text" id="location" class="form-control" placeholder="Enter city, region (optional)...">
            <!-- <input type="text" id="c_name" class="form-control" placeholder="Enter city name..."> -->
            <button id="Find_data" class="btn btn-primary">Search</button>
        </div>

        <div id="error" class="mb-3"></div>

        <div id="conatiner-we" class="d-flex justify-content-center"></div>
    </div>

    <script>
        document.getElementById("Find_data").addEventListener("click", () => {
            let location = document.getElementById("location").value;
            const error = document.getElementById("error");
            const resultBox = document.getElementById("conatiner-we");

            error.textContent = '';
            resultBox.innerHTML = '';

            let url = `http://api.weatherapi.com/v1//current.json?key=8ad1a4f9a41f481ca07143825253011&q=${location}`;

            var xhr = new XMLHttpRequest();
            xhr.responseType = "json";
            xhr.open("GET", url);

            xhr.onload = function () {
                if (!xhr.response || xhr.response.error) {
                    error.textContent = "Location not found";
                    return;
                }

                let weatherData = xhr.response;

                const card = document.createElement("div");
                card.classList.add("card", "shadow", "text-center", "mt-3");
                card.style.width = "22rem";

                card.innerHTML = `
                    <h5 class="text-secondary">${weatherData.location.region}, ${weatherData.location.country}</h5>
                    <h3 class="fw-bold">${weatherData.location.name}</h3>
                    <p class="text-primary fw-semibold">${weatherData.current.condition.text}</p>
                    <h2 class="display-5 fw-bold">${weatherData.current.temp_c}Â°C</h2>
                    <p><strong>Feels Like:</strong> ${weatherData.current.feelslike_c}Â°C</p>
                    <p><strong>Humidity:</strong> ${weatherData.current.humidity}%</p>
                    <p><strong>Wind:</strong> ${weatherData.current.wind_kph} km/h</p>
                `;
                resultBox.appendChild(card);
            };

            xhr.send();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
